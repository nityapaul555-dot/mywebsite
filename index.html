<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>M Fashion</title>

<style>
body{
  margin:0;
  font-family: Arial, sans-serif;
  background:#050814;
  color:white;
}

/* Header */
.header{
  background: linear-gradient(135deg, #ff00cc, #7f00ff);
  padding:25px 15px;
  border-bottom-left-radius:25px;
  border-bottom-right-radius:25px;
  text-align:center;
  position:relative;
}

.call-btn{
  position:absolute;
  top:15px;
  right:15px;
  background:#111;
  color:#00ff99;
  padding:6px 12px;
  border-radius:20px;
  font-size:14px;
}

/* Logo */
.profile-pic{
  width:110px;
  height:110px;
  margin:10px auto;
  border-radius:50%;
  overflow:hidden;
  border:3px solid white;
  background:black;
}

.profile-pic img{
  width:100%;
  height:100%;
  object-fit:cover;
}

h1{margin:10px 0 5px 0;}

.tagline{font-size:14px; opacity:0.9;}

.socials img{
  width:36px;
  margin:10px;
}

/* Search */
.search-box{
  margin:15px;
}

.search-box input{
  width:100%;
  padding:12px;
  border-radius:25px;
  border:none;
  outline:none;
  font-size:15px;
}

/* Product */
.products{padding:15px;}

.card{
  background:#0b1020;
  border-radius:15px;
  padding:12px;
  margin-bottom:15px;
  text-align:center;
}

.card img{
  width:100%;
  border-radius:12px;
}

.price{
  color:#00bfff;
  font-size:22px;
  margin:8px 0;
}

.like{
  background:#121a35;
  display:inline-block;
  padding:6px 14px;
  border-radius:20px;
  font-size:14px;
}
</style>
</head>

<body>

</div>
